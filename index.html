<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Cookie&display=swap" rel="stylesheet">
    <style>
        body {
          width: 100%;
          height: 100vh;
          perspective: 1200px;
          display: flex;
          justify-content: center;
          align-items: center;
          text-align: center;
          font-family: 'Archivo Narrow', sans-serif;
          background-image: url('winterlandschap.jpeg');
          background-size: cover;
          overflow: hidden; /* Voorkomt scrollbars door sneeuwvlokken */
          position: relative; /* Zorgt ervoor dat de sneeuw blijft liggen binnen het document */
        }

        h1 {
          font-family: 'Cookie', serif;
          font-size: 40px;
          margin-top: 40px;
          color: white;
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .card {
          transform-style: preserve-3d;
          position: relative;
          height: 300px;
          cursor: pointer;
          z-index: 1; /* Zorg ervoor dat de sneeuwvlokken onder de kaart worden weergegeven */
        }

        .front, .back, .page {
          transform-style: preserve-3d;
          transform-origin: left center;
          transition: transform .5s ease-in-out, box-shadow .5s ease-in-out;
          position: absolute;
          width: 200px;
          height: 100%;
          top: 0;
          left: 0;
          padding: 40px;
        }

        .front {
          background: url('hondenpoot.jpeg') no-repeat center darkred;
          background-size: cover;
        }

        .page {
          background: url('winter.jpeg') no-repeat center darkred;
          background-size: cover;
        }

        .back {
          background-color: #87CEEB; /* Sneeuwblauwe achtergrondkleur */
          color: white; /* Tekstkleur wit */
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Schaduw toevoegen aan tekst */
        }

        .card:hover .front {
          transform: rotateY(-160deg);
          box-shadow: 0 1em 3em 0 rgba(0, 0, 0, .2);
        }

        .card:hover .page {
          transform: rotateY(-159deg);
          box-shadow: 0 1em 3em 0 rgba(0, 0, 0, .2);
        }

        .card:hover .back {
          transform: rotateY(-20deg);
          box-shadow: 0 1em 3em 0 rgba(0, 0, 0, .2);
        }

        .message {
          font-style: italic;
          font-size: 14px;
        }

        .message h5, .message p {
          color: white; /* Kleur van de tekst in het bericht wit maken */
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Schaduw toevoegen aan de tekst in het bericht */
        }

        /* Sneeuwvlokken animatie */
        .snowflakes {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          pointer-events: none; /* Zorgt ervoor dat de sneeuwvlokken geen invloed hebben op interacties met de pagina */
          z-index: 0; /* Onder de kaart en de inhoud van de kaart plaatsen */
        }

        .snowflake {
          position: absolute;
          width: 5px;
          height: 5px;
          background: white;
          border-radius: 50%;
          animation: snowfall linear infinite;
        }

        @keyframes snowfall {
          to {
            transform: translateY(100vh);
          }
        }

        /* Stapel sneeuw */
        .snowpile {
          position: absolute;
          bottom: 0;
          left: 0;
          width: 100%;
          height: 20px; /* Pas deze waarde aan om de hoogte van de sneeuwstapel te veranderen */
          background-color: white;
          z-index: 2; /* Bovenop sneeuwvlokken en andere elementen plaatsen */
        }
    </style>
</head>

<body>
<div class="snowflakes">
    <!-- Voeg hier sneeuwvlokken toe -->
    <div class="snowflake" style="left: 10%; top: 5%; animation-duration: 10s;"></div>
    <div class="snowflake" style="left: 20%; top: 10%; animation-duration: 8s;"></div>
    <div class="snowflake" style="left: 30%; top: 15%; animation-duration: 12s;"></div>
    <div class="snowflake" style="left: 40%; top: 20%; animation-duration: 15s;"></div>
    <div class="snowflake" style="left: 50%; top: 25%; animation-duration: 9s;"></div>
    <div class="snowflake" style="left: 60%; top: 30%; animation-duration: 11s;"></div>
    <div class="snowflake" style="left: 70%; top: 35%; animation-duration: 14s;"></div>
    <div class="snowflake" style="left: 80%; top: 40%; animation-duration: 10s;"></div>
    <div class="snowflake" style="left: 90%; top: 45%; animation-duration: 13s;"></div>
    <div class="snowflake" style="left: 15%; top: 50%; animation-duration: 12s;"></div>
    <!-- Voeg meer sneeuwvlokken toe zoals hierboven -->
</div>

<div class="snowpile"></div>

<div class="card">
    <div class="back">
        <div class="message">
            <h5>Lieve vrienden, </h5>
            <p>'Vrolijk Kerstfeest!
                Geniet van deze heerlijke dagen en laad jezelf op voor een nieuw jaar vol uitdagingen!'</p>
            <h5>Caroline</h5>
        </div>
    </div>
    <div class="page"></div>
    <div class="front">
        <h1>Fijne Feestdagen!</h1>
    </div>
</div>
</body>
</html>
